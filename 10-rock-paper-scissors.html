<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>

  <!-- CSS STYLE -->
  <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
</head>


<body>
  <p class="title">Rock Paper Scissors</p>

  <!-- rock -->
  <button onclick="
      playGame('rock');
    " class="move-button">
    <img src="images/rock-emoji.png" alt="rock emoji" class="move-icon">
  </button>



  <!-- paper -->
  <button onclick="
  playGame('paper');
" class="move-button"><img src="images/paper-emoji.png" alt="paper emoji" class="move-icon"></button>



  <!-- scissors -->
  <button onclick="
      playGame('scissors');
    " class="move-button"><img src="images/scissors-emoji.png" alt="scissors emoji" class="move-icon"></button>

  <p class="js-result result">you window</p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>


  <!-- reset score -->
  <button onclick="
 score.wins = 0;
 score.losses = 0;
 score.ties = 0;
 localStorage.removeItem('score');
 updateScoreElement();
" class="reset-score-button">reset score</button>



  <!-- JAVASCRIPT -->
  <script src="scripts/10-rock-paper-scissors.js"></script>


</body>

</html>
