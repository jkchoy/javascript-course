<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>

  <!-- CSS STYLE -->
  <link rel="stylesheet" href="css/12-rock-paper-scissors.css">
</head>


<body>
  <p class="title"><em>Big Bang Theory</em> Edition <br>
    Rock Paper Scissors</p>

  <!-- rock -->
  <button class="move-button js-rock-button"><img src="images/rock-emoji.png" alt="rock emoji" class="move-icon">
  </button>



  <!-- paper -->
  <button class="move-button js-paper-button"><img src="images/paper-emoji.png" alt="paper emoji"
      class="move-icon"></button>



  <!-- scissors -->
  <button class="move-button js-scissors-button"><img src="images/scissors-emoji.png" alt="scissors emoji"
      class="move-icon"></button>


  <!-- lizard -->
  <button class="move-button js-lizard-button"><img src="images/lizard-emoji.png" alt="lizard emoji"
      class="move-icon"></button>


  <!-- spock -->
  <button class="move-button js-spock-button"><img src="images/spock-emoji.png" alt="spock emoji"
      class="move-icon"></button>
  <br><br>
  <h3>Gestures and Rules</h3>
  <p class="bbt">Rock crushes Lizard and Scissors, <br>
    Paper disproves Spock and covers Rock, <br>
    Scissors decapitates Lizard and cuts Paper,<br>
    Lizard poisons Spock and eats Paper, <br>
    and Spock smashes Scissors and vaporizes Rock</p>



  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>


  <!-- reset score -->
  <button onclick="
 score.wins = 0;
 score.losses = 0;
 score.ties = 0;
 localStorage.removeItem('score');
 updateScoreElement();
" class="reset-score-button">reset score</button>


  <button class="auto-play-button" onclick="autoPlay();
  ">auto play</button>

  <!-- JAVASCRIPT -->
  <script src="js/12-rock-paper-scissors-bbt.js"></script>


</body>

</html>
