<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>

  <!-- CSS STYLE -->
  <link rel="stylesheet" href="../styles/12-rock-paper-scissors.css">
</head>


<body>
  <p class="title"><em>Friends</em> Edition <br>
    Rock Paper Scissors</p>

  <!-- rock -->
  <button class="move-button js-rock-button"><img src="../images/rock-emoji.png" alt="rock emoji" class="move-icon">
  </button>



  <!-- paper -->
  <button class="move-button js-paper-button"><img src="../images/paper-emoji.png" alt="paper emoji"
      class="move-icon"></button>



  <!-- scissors -->
  <button class="move-button js-scissors-button"><img src="../images/scissors-emoji.png" alt="scissors emoji"
      class="move-icon"></button>


  <!-- fire -->
  <button class="move-button js-fire-button"><img src="../images/fire-emoji.png" alt="fire emoji"
      class="move-icon"></button>


  <!-- water balloon -->
  <button class="move-button js-waterballoon-button"><img src="../images/waterballoon-emoji.png"
      alt="waterballoon emoji" class="move-icon"></button>



  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>


  <!-- reset score -->
  <button onclick="
 score.wins = 0;
 score.losses = 0;
 score.ties = 0;
 localStorage.removeItem('score');
 updateScoreElement();
" class="reset-score-button">reset score</button>


  <button class="auto-play-button" onclick="autoPlay();
  ">auto play</button>

  <!-- JAVASCRIPT -->
  <script src="../scripts/12-rock-paper-scissors-friends.js"></script>


</body>

</html>
